<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body <div class="cotainer-fluid w-25 mx-auto ">
  {% csrf_token %}
 
    <div class ="mx-20 d-flex justify-content-around my-20" > 
  <a href="/show">
  <button type="submit" class="btn btn-info  d-flex justify-content-around">Show Data</button>
</a>
<br/>
 <a href="/show_list">
  <button type="submit" class="btn btn-info d-flex justify-content-around">Show Data 2</button>
</a>

 </div>


  <form action="" method="POST">

    <fieldset class="border border-dark rounded w-30" style="">
      <legend class="text-center">Add Details</legend>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">

      </div>

      <div class="form-group">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname" name="mname" placeholder="Enter Middle Name">

      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
      </div>

 <div id="address_container">
            <h5 class="my-2">Add Address Info</h5>
      <div class="form-group">
        <label for="address_type">Address Type</label>

        <select class="custom-select custom-select-sm" id="address_type" name="address_type">
          <option selected>Open this select address_type</option>
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="other">Other</option>
        </select>

        <!-- <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter Last Name"> -->
      </div>

      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
      </div>

      <div class="form-group">
        <label for="Zipcode">Zipcode</label>
        <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zipcode" min="10000"
          max="99999" required>
      </div>
</div>

 <div class="my-2 text-center">
            <button class="btn btn-info" id="address_btn">
              Add  Another Address
            </button>
          </div>


    <div id="number_container">
            <h5 class="my-2">Add Number Info</h5>
          
      <div class="form-group">
        <label for="phone_type" >Phone Type</label>

        <select class="custom-select custom-select-sm" id="phone_type" name="phone_type">
          <option selected>Open this select phone_type</option>
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="other">Other</option>
        </select>

        <!-- <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter Last Name"> -->
      </div>

      <div class="form-group">
        <label for="area_code">Area Code</label>
        <input type="number" class="form-control" id="area_code" name="area_code" placeholder="Enter Area Code"
          min="100" max="999">
      </div>

      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone" pattern="[0-9]{10}" required>
      </div>
  </div>

  <div class="my-2 text-center">
            <button class="btn btn-info" id="number_btn">Add Another Number</button>
          </div>


  <div id="date_container">
    <h5 class="my-2">Add Date Info</h5>
      <div class="form-group">
        <label for="date_type">Date Type</label>

        <select class="custom-select custom-select-sm"  id="date_type" name="date_type" placeholder="Enter Date Type">
          <option selected>Open this select Date_Type</option>
          <option value="birthday">Birthday</option>
          <option value="aniversary">Aniversary</option>
          <option value="other">Other</option>
        </select>

        <!-- <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter Last Name"> -->
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Enter Date" required>
      </div>

  </div>  

  <div class="my-2 text-center">
        <a>
            <button class="btn btn-info" id="date_btn">Add Another Date</button>
            </a>
          </div>

          {% comment %} <div class="my-2 text-center">
            <button class="btn btn-primary" id="date_btn_rm">Remove Another Date</button>
          </div> {% endcomment %}
      <!-- <div class="form-group">
        <label for="mname">Address Type</label>
        <input type="text" class="form-control" id="mname" name="mname"  placeholder="Enter Middle Name">
      </div>

      <div class="form-group">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname" name="mname"  placeholder="Enter Middle Name">
      </div> -->


      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <center>
        <button type="submit" class="btn btn-success">Submit</button>
      </center>
    </fieldset>

  </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

  <script>
  
    $("#address_btn").click(function () {
      $("#address_container").append($("#address_container").html());
    });
    $("#number_btn").click(function () {
      $("#number_container").append($("#number_container").html());
    });
    $("#date_btn").click(function () {
      
      $("#date_container").append($("#date_container").html());
    });
     $("#date_btn_rm").click(function () {
      $("#date_container").remove();
      
    });
  </script>

</html>
